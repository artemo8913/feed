<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Кормитель</title>
    <script>
        function reset() {
            if ('serviceWorker' in navigator) {
                void caches.keys().then(function (cacheNames) {
                    cacheNames.forEach(function (cacheName) {
                        void caches.delete(cacheName);
                    });

                    window.location.href = window.location.href.replace('reset.html', '');
                });
            }
        }
    </script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="text-align: center">
        <button onclick="reset()" style="font-size: 10vw">Сбросить кеш</button>
    </div>
</body>

</html>
